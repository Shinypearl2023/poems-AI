<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI POEM</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
    <header>
    <h1>Welcome to poems AI generator</h1>
    </header>
    <div class="container">
    <main>
    <form id="poem-generator-form">
        <input type="text" placeholder="Enter the name of the poem"
        class="instruction">
        <input type="submit" class="submit-button">
    </form>
    <div class="poem">
        A free AI poem generator that generates rhyming poems.

        <br>
        Our online AI poem maker can write you a beautiful rhyming poem on any subject.
    </div>
    </main>
    <script src="src/script.js"></script>
    <footer>
        coded by Fungie  <a href="https://github.com/Fungie2023/poem-AI" target="_blank">open sourced on Github</a>
        Hosted <a href="https://app.netlify.com/start/repos/Fungie2023%2FAI-poem" target="_blank">on Netlify</a>
    </footer>
    </div>
</body>
</html>
